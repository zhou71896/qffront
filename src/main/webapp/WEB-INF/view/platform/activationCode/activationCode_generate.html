@layout("/common/_curd/_container.html"){
	<form data-url="${basePath}/${code}/saveGenerate" method="post" class="form-horizontal" role="form">
		<div class="space-4"></div>
		<div class="form-group" style="display: block">
			<label class="col-sm-2 control-label no-padding-right" > 激活码个数 </label>
			<div class="col-sm-8">
				<input type="number" id="number" name="number"  value="" class="form-control" />
			</div>
		</div>
		<div class="form-group" style="display: block">
		<label class="col-sm-2 control-label no-padding-right" > 激活码相关描述 </label>
			<div class="col-sm-8">
				<input type="text" id="code_desc" name="code_desc"  value="" class="form-control" />
			</div>
		</div>
		<div class="space-4"></div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html", {btn_save:"生成", btn_close:"关闭"}) {}
	</form>

@}
